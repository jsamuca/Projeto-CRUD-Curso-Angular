<div class="card">
    <div class="card-body">
        <h3 class="card-tittle">Aluno</h3>
        <div class="form-group">
            <label for="search" class="label">Nome:</label>
            <input class="form-control mt-3" type="text" id="search" #search />
            <button class="btn btn-primary mt-3" (click)="onSearch(search.value)">
        Pesquisar
      </button>
        </div>
        <div class="table-responsive mt-3">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">CÃ³digo</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Data Nascimento</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let aluno of alunos">
                        <tr>
                            <td scope="row">
                                <input type="radio" name="aluno" [value]="aluno.codigo" (click)="onSelect($event)" />
                            </td>
                            <td scope="col">{{ aluno.codigo }}</td>
                            <td scope="col">{{ aluno.nome }}</td>
                            <td scope="col">
                                {{ aluno.dataNascimento | date: "shortDate":"DD/MM/YYYY" }}
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
        <div class="d-flex mt-3">
            <button class="btn btn-primary me-3" (click)="incluir()">Incluir</button>
            <button class="btn btn-primary me-3" (click)="alterar()" [disabled]="!hasAlunoIdSelecionado">
        Alterar
      </button>
            <button class="btn btn-primary me-3" (click)="excluir()" [disabled]="!hasAlunoIdSelecionado">
        Excluir
      </button>
        </div>
    </div>
</div>
