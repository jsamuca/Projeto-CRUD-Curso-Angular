<div class="card">
    <div class="card-body">
        <h3 class="card-tittle">Matrícula</h3>
        <div class="form-group">
            <label for="search" class="label">Aluno:</label>
            <select class="form-control mt-3" type="text" id="search" #search>
        <option value="">Selecionar</option>
        <ng-container *ngFor="let aluno of alunos">
          <option [value]="aluno.codigo">{{ aluno.nome }}</option>
        </ng-container>
      </select>
            <button class="btn btn-primary mt-3" (click)="onSearch(search.value)">
        Pesquisar
      </button>
        </div>
        <div class="table-responsive mt-3">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Código</th>
                        <th scope="col">Nome</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let matricula of matriculas">
                        <tr>
                            <th scope="row">
                                <input type="radio" name="aluno" [value]="matricula.codigo" (click)="onSelect($event)" />
                            </th>
                            <th scope="col">{{ matricula?.codigo }}</th>
                            <th scope="col">{{ matricula?.aluno?.nome }}</th>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
        <div class="d-flex mt-3">
            <button class="btn btn-primary me-3" (click)="incluir()">Incluir</button>
            <button class="btn btn-primary me-3" (click)="excluir()" [disabled]="!hasMatriculaIdSelecionada">
        Excluir
      </button>
        </div>
    </div>
</div>
